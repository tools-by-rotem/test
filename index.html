<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <title>חושף הסיבות</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            direction: rtl;
        }

        .chat-container {
            width: 100%;
            max-width: 400px;
            height: 100vh;
            max-height: 600px;
            background: white;
            border-radius: 20px;
            border: 2px solid #000;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            margin: 20px;
        }

        .chat-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 15px;
            animation: fadeIn 0.3s ease-in;
        }

        .user-message {
            background: #007bff;
            color: white;
            padding: 12px 16px;
            border-radius: 18px 18px 4px 18px;
            margin-left: 50px;
            word-wrap: break-word;
        }

        .bot-message {
            background: #e9ecef;
            color: #333;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            margin-right: 50px;
            word-wrap: break-word;
        }

        .chat-input-container {
            padding: 15px 20px 20px 20px;
            background: white;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chat-input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
            direction: rtl;
        }

        .chat-input:focus {
            border-color: #007bff;
        }

        .send-button {
            padding: 12px 20px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
            white-space: nowrap;
            min-width: 80px;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: none;
            background: #e9ecef;
            color: #666;
            padding: 12px 16px;
            border-radius: 18px 18px 18px 4px;
            margin-right: 50px;
            margin-bottom: 15px;
            font-style: italic;
        }

        .typing-dots {
            display: inline-block;
        }

        .typing-dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0%, 20% { content: ''; }
            40% { content: '.'; }
            60% { content: '..'; }
            80%, 100% { content: '...'; }
        }

        /* רספונסיביות למסכים קטנים */
        @media (max-width: 480px) {
            .chat-container {
                margin: 10px;
                border-radius: 15px;
                height: calc(100vh - 20px);
            }
            
            .chat-header {
                padding: 15px;
                font-size: 16px;
            }
            
            .chat-messages {
                padding: 15px;
            }
            
            .user-message, .bot-message {
                margin-left: 20px;
                margin-right: 20px;
                padding: 10px 14px;
            }
            
            .chat-input-container {
                padding: 15px;
                gap: 8px;
            }
            
            .chat-input {
                min-width: 150px;
                padding: 10px 14px;
                font-size: 16px; /* מונע זום באייפון */
            }
            
            .send-button {
                padding: 10px 16px;
                min-width: 70px;
            }
        }

        @media (max-width: 320px) {
            .chat-input-container {
                flex-direction: column;
            }
            
            .chat-input {
                min-width: 100%;
            }
            
            .send-button {
                width: 100%;
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            חושף הסיבות
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message">
                <div class="bot-message">שלום! אני כאן כדי לעזור לכם לחשוף את הסיבות האמיתיות שמסתתרות מאחורי הרצונות שלכם, ספרו לי מה אתם רוצים להשיג.</div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="כתוב כאן משהו...">
            <button class="send-button" id="sendButton">שליחה</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const sendButton = document.getElementById('sendButton');
        const typingIndicator = document.getElementById('typingIndicator');

        function addMessage(text, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            
            const messageContent = document.createElement('div');
            messageContent.className = isUser ? 'user-message' : 'bot-message';
            messageContent.textContent = text;
            
            messageDiv.appendChild(messageContent);
            chatMessages.appendChild(messageDiv);
            
            // גלילה אוטומטית למטה
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showTypingIndicator() {
            // הוספת אינדיקטור הקלדה מתחת להודעה האחרונה
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message';
            typingDiv.id = 'tempTypingIndicator';
            
            const typingContent = document.createElement('div');
            typingContent.className = 'bot-message';
            typingContent.innerHTML = '<span class="typing-dots">מקליד</span>';
            typingContent.style.fontStyle = 'italic';
            typingContent.style.color = '#666';
            
            typingDiv.appendChild(typingContent);
            chatMessages.appendChild(typingDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideTypingIndicator() {
            const tempIndicator = document.getElementById('tempTypingIndicator');
            if (tempIndicator) {
                tempIndicator.remove();
            }
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (message === '') return;

            // הוספת הודעת המשתמש
            addMessage(message, true);

            // איפוס השדה
            chatInput.value = '';

            // הצגת אינדיקטור הקלדה
            showTypingIndicator();

            // המתנה קצרה ואז תגובה עם "למה?"
            setTimeout(() => {
                hideTypingIndicator();
                addMessage('למה?', false);
            }, 1000 + Math.random() * 1000); // זמן אקראי בין 1-2 שניות
        }

        // שליחה בלחיצה על כפתור
        sendButton.addEventListener('click', sendMessage);

        // שליחה בלחיצה על Enter
        chatInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // פוקוס על שדה הקלט בעת טעינת הדף
        chatInput.focus();
    </script>
</body>
</html>
