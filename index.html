<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="noindex,nofollow">
  <title>מחולל תמונות AI</title>
  <style>
    /* הגדרת צבעים וגופנים */
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: auto; /* מאפשר גלילה למעלה לאחר טעינת התמונה */
    }

    .container {
      background-color: white;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 24px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      color: #2d3748;
      margin-bottom: 16px;
    }

    p {
      color: #718096;
      margin-bottom: 16px;
    }

    input {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #cbd5e0;
      border-radius: 8px;
      text-align: right;
      margin-bottom: 16px;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }

    input:focus {
      border-color: #3182ce;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #3182ce;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2b6cb0;
    }

    .loader {
      margin-top: 16px;
      color: #718096;
      display: none; /* התצוגה תוסתר עד תחילת טעינה */
      justify-content: center;
      align-items: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3182ce;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
    }

    .result {
      display: none;
      margin-top: 24px;
      text-align: center;
    }

    .result canvas {
      width: 100%;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .download-button {
      margin-top: 16px;
      padding: 12px 24px;
      background-color: #38a169;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .download-button:hover {
      background-color: #2f855a;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>מחולל תמונות בעזרת בינה מלאכותית</h1>
    <p>כתוב תיאור של תמונה ותקבל תוצאה מיד</p>

    <input id="promptInput" type="text" placeholder="לדוגמה: כלב מעופף מעל ים סגול">

    <button onclick="generateImage()">הפק תמונה</button>

    <div id="loader" class="loader">
      <div class="spinner"></div>
      <span class="ml-2">טוען תמונה...</span>
    </div>

    <div id="result" class="result">
      <canvas id="canvas"></canvas>
      <button onclick="downloadImage()" class="download-button">הורד תמונה</button>
    </div>
  </div>

  <script>
    async function generateImage() {
      const prompt = document.getElementById("promptInput").value.trim();
      if (!prompt) return;

      const loader = document.getElementById("loader");
      const result = document.getElementById("result");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      loader.style.display = 'flex';  // מציג את אייקון הטעינה
      result.style.display = 'none';  // מסתיר את התוצאה לפני שהושלמה הטעינה

      try {
        const encodedPrompt = encodeURIComponent(prompt);
        const imageUrl = `https://image.pollinations.ai/prompt/${encodedPrompt}`;
        const img = new Image();
        img.crossOrigin = "Anonymous";

        img.onload = () => {
          const cropHeight = img.height * 0.93; // שומר כ-93% מהתמונה
          canvas.width = img.width;
          canvas.height = cropHeight;
          ctx.drawImage(img, 0, 0, img.width, cropHeight, 0, 0, img.width, cropHeight);

          // הצגת התמונה לאחר טעינה
          result.style.display = 'block';

          // החבאת האנימציה לאחר טעינה
          loader.style.display = 'none';

          // קפיצה אוטומטית לתחתית הכלי, לכפתור ההורדה
          result.scrollIntoView({ behavior: 'smooth' });
        };

        img.onerror = () => {
          alert("אירעה שגיאה בעת שליפת התמונה.");
          loader.style.display = 'none';
        };

        img.src = imageUrl;

      } catch (error) {
        alert("אירעה שגיאה כללית.");
        console.error(error);
        loader.style.display = 'none';
      }
    }

    function downloadImage() {
      const canvas = document.getElementById("canvas");
      const link = document.createElement("a");
      link.download = "ai-image.png";
      link.href = canvas.toDataURL("image/png");
      link.click();
    }
  </script>
</body>
</html>
