<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בודק נגישות</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
            transition: all 0.3s ease;
        }
        button:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        .loading {
            display: none;
            margin: 10px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .report-item {
            display: flex;
            align-items: center;
            margin: 15px 0;
            padding: 15px;
            border-radius: 8px;
            background: #f8f9fa;
            text-align: right;
        }
        .report-item.success {
            background: #d4edda;
            border-left: 4px solid #28a745;
        }
        .report-item.error {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
        }
        .icon {
            font-size: 24px;
            margin-left: 15px;
        }
        .content {
            flex-grow: 1;
        }
        .fix-suggestion {
            font-size: 0.9em;
            color: #666;
            margin-top: 5px;
        }
        .score-container {
            text-align: center;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            position: relative;
        }
        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: white;
            position: relative;
            transition: all 0.3s ease;
        }
        #report {
            padding: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>בודק נגישות</h1>
        <input type="text" id="url" placeholder="הזן כתובת URL לבדיקה">
        <div>
            <button onclick="fetchAndCheckPage()">בדוק נגישות</button>
            <button onclick="generatePDF()" id="downloadBtn" style="display: none;">הורד דו"ח PDF</button>
        </div>
        <div class="loading" id="loading"></div>
        <div id="scoreContainer"></div>
        <div id="report"></div>
    </div>
    
    <script>
        const accessibilityChecks = {
            headings: {
                check: (doc) => !!doc.querySelector("h1"),
                message: "כותרת ראשית (H1)",
                fix: "הוסף תגית <h1> בראש העמוד עם כותרת משמעותית המתארת את תוכן העמוד"
            },
            imgAlt: {
                check: (doc) => ![...doc.querySelectorAll("img")].some(img => !img.alt),
                message: "תגיות ALT לתמונות",
                fix: "הוסף תיאור alt משמעותי לכל התמונות באתר המתאר את תוכן התמונה"
            },
            links: {
                check: (doc) => ![...doc.querySelectorAll("a")].some(link => !link.textContent.trim()),
                message: "טקסט בקישורים",
                fix: "הוסף טקסט תיאורי לכל הקישורים שיסביר את יעד הקישור"
            },
            contrast: {
                check: (doc) => {
                    const style = window.getComputedStyle(doc.body);
                    return style.color !== style.backgroundColor;
                },
                message: "ניגודיות צבעים",
                fix: "ודא יחס ניגודיות של לפחות 4.5:1 בין טקסט לרקע"
            },
            labels: {
                check: (doc) => ![...doc.querySelectorAll("input, textarea, select")].some(input => !input.labels?.length),
                message: "תוויות לשדות טופס",
                fix: "הוסף תווית <label> לכל שדה טופס עם תיאור ברור של השדה"
            },
            landmarks: {
                check: (doc) => !!doc.querySelector("nav, main, header, footer"),
                message: "אזורי ציון דף",
                fix: "הוסף תגיות סמנטיות כמו nav, main, header, footer לאזורים המתאימים בדף"
            },
            language: {
                check: (doc) => !!doc.documentElement.lang,
                message: "הגדרת שפה",
                fix: "הוסף מאפיין lang לתגית html עם קוד השפה המתאים"
            },
            tabIndex: {
                check: (doc) => ![...doc.querySelectorAll("[tabindex]")].some(el => el.tabIndex < 0),
                message: "סדר ניווט מקלדת",
                fix: "הימנע משימוש בערכי tabindex שליליים והשתמש במבנה HTML לוגי"
            }
        };

        async function fetchAndCheckPage() {
            const url = document.getElementById("url").value;
            const report = document.getElementById("report");
            const loading = document.getElementById("loading");
            const downloadBtn = document.getElementById("downloadBtn");

            if (!url) {
                alert("אנא הזן כתובת URL");
                return;
            }

            report.innerHTML = "";
            loading.style.display = "block";
            downloadBtn.style.display = "none";

            try {
                const proxyUrl = 'https://api.allorigins.win/get?url=';
                const response = await fetch(proxyUrl + encodeURIComponent(url));
                if (!response.ok) throw new Error("שגיאה בטעינת העמוד");
                const data = await response.json();
                const text = data.contents;
                const parser = new DOMParser();
                const doc = parser.parseFromString(text, "text/html");
                runAccessibilityCheck(doc);
                downloadBtn.style.display = "block";
            } catch (error) {
                report.innerHTML = `<div class="report-item error">
                    <span class="icon">❌</span>
                    <div class="content">לא ניתן לטעון את הדף</div>
                </div>`;
            } finally {
                loading.style.display = "none";
            }
        }

        function runAccessibilityCheck(doc) {
            const report = document.getElementById("report");
            let score = 100;
            const results = [];

            for (const [key, check] of Object.entries(accessibilityChecks)) {
                const passed = check.check(doc);
                if (!passed) score -= 12.5; // 100/8 checks = 12.5 points each

                results.push({
                    passed,
                    message: check.message,
                    fix: check.fix
                });
            }

            results.forEach(result => {
                const itemHtml = `
                    <div class="report-item ${result.passed ? 'success' : 'error'}">
                        <span class="icon">${result.passed ? '✅' : '❌'}</span>
                        <div class="content">
                            <div>${result.message}</div>
                            ${!result.passed ? `<div class="fix-suggestion">🔧 פתרון מוצע: ${result.fix}</div>` : ''}
                        </div>
                    </div>
                `;
                report.innerHTML += itemHtml;
            });

            // הצגת ציון
            const scoreContainer = document.getElementById("scoreContainer");
            const scoreBgColor = score >= 80 ? '#28a745' : score >= 60 ? '#ffc107' : '#dc3545';
            
            scoreContainer.innerHTML = `
                <div class="score-container">
                    <div class="score-circle" style="background-color: ${scoreBgColor}">
                        ${Math.round(score)}
                    </div>
                </div>
            `;
        }

        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            const report = document.getElementById("report");
            const score = document.querySelector(".score-circle").textContent;
            
            doc.setFont("helvetica", "bold");
            doc.setFontSize(20);
            doc.text("דו״ח נגישות", 105, 20, null, null, "center");
            
            doc.setFontSize(16);
            doc.text(`ציון נגישות: ${score}`, 105, 40, null, null, "center");
            
            doc.setFontSize(12);
            doc.setFont("helvetica", "normal");
            
            let yPosition = 60;
            const items = report.querySelectorAll(".report-item");
            
            items.forEach((item) => {
                const icon = item.classList.contains("success") ? "✓" : "✗";
                const message = item.querySelector(".content").firstElementChild.textContent;
                const fix = item.querySelector(".fix-suggestion")?.textContent || "";
                
                doc.text(`${icon} ${message}`, 200, yPosition, null, null, "right");
                if (fix) {
                    yPosition += 10;
                    doc.text(fix, 200, yPosition, null, null, "right");
                }
                yPosition += 20;
            });
            
            doc.save("accessibility-report.pdf");
        }
    </script>
</body>
</html>
